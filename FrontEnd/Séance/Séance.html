<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Gestion Séance</title>
    <link rel="stylesheet" href="séance.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gestion de Séance</h1>
      <p>Ceci est la page principale pour gérer les séances.</p>

      <h2>Ajouter une Nouvelle Séance</h2>
      <form id="seanceForm">
        <label for="jour">Jour:</label>
        <select id="jour" name="jour">
          <option>Lundi</option>
          <option>Mardi</option>
          <option>Mercredi</option>
          <option>Jeudi</option>
          <option>Vendredi</option>
          <option>Samedi</option>
        </select>

        <label for="heure">Heure:</label>
        <input type="time" id="heure" name="heure" />

        <label for="duree">Durée (h):</label>
        <input type="number" id="duree" name="duree" min="1" max="5" />
      </form>

      <button onclick="afficherAbsences()">Enregistrer la Séance</button>

      <h2>Résultats</h2>
      <div id="result"></div>
    </div>

    <script src="séance.js"></script>
  </body>
</html>
