<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Salles</title>
    <link rel="stylesheet" href="Salle.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bienvenue dans le Gestionnaire de Salles</h1>
      <p>Ceci est la page principale pour gérer les salles.</p>

      <h2>Ajouter une Nouvelle Salle</h2>
      <form id="salleForm">
        <label for="salleNumber">Numéro de Salle:</label>
        <input type="number" id="salleNumber" name="salleNumber" required />

        <label for="subject">Matière:</label>
        <input type="text" id="subject" name="subject" required />

        <label for="teacher">Enseignant:</label>
        <input type="text" id="teacher" name="teacher" required />

        <label for="date">Date (jj/mm/aaaa):</label>
        <input
          type="text"
          id="date"
          name="date"
          placeholder="jj/mm/aaaa"
          pattern="\d{2}/\d{2}/\d{4}"
          required
        />

        <label for="hour">Heure:</label>
        <input type="time" id="hour" name="hour" required />

        <button type="submit">Ajouter Salle</button>
      </form>

      <h2>Liste des Salles</h2>
      <ul id="salleList"></ul>
    </div>

    <script src="Salle.js"></script>
  </body>
</html>
