<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salle Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Salle Manager</h1>
      <p>This is the main page for managing salles.</p>

      <h2>Add a New Salle</h2>
      <form id="salleForm">
        <label for="salleNumber">Salle Number:</label>
        <input type="number" id="salleNumber" name="salleNumber" required />

        <label for="subject">School Subject:</label>
        <input type="text" id="subject" name="subject" required />

        <label for="teacher">Teacher:</label>
        <input type="text" id="teacher" name="teacher" required />

        <label for="date">Date (dd/mm/yy):</label>
        <input
          type="text"
          id="date"
          name="date"
          placeholder="dd/mm/yy"
          pattern="\d{2}/\d{2}/\d{2}"
          required
        />

        <label for="hour">Hour:</label>
        <input type="time" id="hour" name="hour" required />

        <button type="submit">Add Salle</button>
      </form>

      <h2>Salle List</h2>
      <ul id="salleList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
